<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="mb-4">Calculadora de IMC</h2>
        <form method="get">
            <div class="mb-3">
                <label for="peso" class="form-label">Peso (kg):</label>
                <input type="number" step="0.01" class="form-control" id="peso" name="peso" required>
            </div>
            <div class="mb-3">
                <label for="altura" class="form-label">Altura (m):</label>
                <input type="number" step="0.01" class="form-control" id="altura" name="altura" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular IMC</button>
        </form>

        {% if imc %}
            <div class="mt-4 alert alert-info">
                <strong>IMC:</strong> {{ imc }}<br>
                <strong>Classificação:</strong> {{ categoria }}
            </div>
        {% elif categoria %}
            <div class="mt-4 alert alert-danger">
                {{ categoria }}
            </div>
        {% endif %}
    </div>
</div>
</body>
</html>
